<!doctype html>

<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="chatsearch.css" />
</head>

<body>
  <div class="header">
    <h3>
      Search chat by message content or by user. Press enter after typing the
      text to highlight the messages
    </h3>
  </div>
  <div class="input-container">
    <input id="message-search-input" type="text" placeholder="Search messages" />
    <input id="user-search-input" type="text" placeholder="Search users" />
    <button id="reset-button">Reset</button>
  </div>

  <script src="chatsearch.js"></script>
</body>

</html>

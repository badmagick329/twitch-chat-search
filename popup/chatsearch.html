<!doctype html>

<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="chatsearch.css" />
</head>

<body>
  <div class="header">
    <span id="response-message">Enter text to search for chat messages by a username or any other
      word.</span>
  </div>
  <div class="input-container">
    <input id="message-search-input" type="text" placeholder="Search for word" />
    <input id="user-search-input" type="text" placeholder="Search for user" />
    <button id="reset-button">Reset</button>
  </div>

  <script src="chatsearch.js"></script>
</body>

</html>
